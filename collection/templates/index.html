{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for post in posts %}
    <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p>{{ post.gratitudeStmt }}</p>
    <p>written by&nbsp;{{ post.user }} {{ post.published_date}}</p>
    {% endfor %}
{% endblock content %}
