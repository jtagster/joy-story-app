{% extends 'base.html' %}
{% block title %}
    Edit {{ post.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>Edit "{{ post.title }}"</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class = "save">Submit</button>
    </form>
{% endblock content %}
