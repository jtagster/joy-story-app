{% extends 'base.html' %}
{% block title %}
    Edit {{ post.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <div class="well well-lg">
        <h1>Edit Post:</h1>
        <h2>"{{ post.title }}"</h2>
    </div>
    <div class="post">
    <form role="form" action="" method="post" class="post-form">
        <fieldset class="control-group">
        {% csrf_token %}
            {{ form.as_p }}
        </fieldset>
        <button type="submit" class= "btn save"> Save and Preview</button>
    </form>
    </div>
{% endblock content %}
